    <head>

      <script>

        const Howlist =['The dog','My grandma','His turtle','My bird','My Brother'];
        const actionlist =['took ','threw ','stole ','gift'];
        const whatlist =['my Homework','The keys','my shoes','the phone','my pencil'];
        const Whenlist =['today','in the morning','when I finished','during my lunch','right on time'];

        function GetRandomNumber(array){
    return Math.floor(Math.random()* array.length)}

    function Getform (){
    return Howlist [GetRandomNumber(Howlist)]
  }

  function Getverb (){
    return actionlist [GetRandomNumber(actionlist)]
  }

  function Getsubjet (){
    return whatlist [GetRandomNumber(whatlist)]
  }

  function Getwhen (){
    return Whenlist [GetRandomNumber(Whenlist)]
  }


        function ExcuseGenerator(){
          const form = Getform ();
          const verb = Getverb () ;
          const subjet = Getsubjet ();
          const when = Getwhen ();
  
  
  alert(form + ' ' +  verb + ' ' +  subjet +' ' + when);
}
         

</script>

      <h1>OMG!! My Dog Eat My HomeWork</h1>
      
    <button onclick="ExcuseGenerator()">
    Click Me
    </button>
